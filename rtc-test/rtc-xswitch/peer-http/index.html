<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <!-- <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png"> -->
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Peer connection</title>

  <!-- <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png"> -->
  <!-- <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css"> -->
  <!--   <link rel="stylesheet" href="../../../css/main.css" /> -->
  <link rel="stylesheet" href="css/main_root.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <div id="container">

    <h1><a>Conference </a> <span>Audio Mixer</span></h1>





    <video id="localVideo" autoplay muted style='display:none'></video>
    <video id="remoteVideo" autoplay style='display:none'></video>
    <canvas id = "localCanvas"> </canvas>
    <canvas id = "remoteCanvas"> </canvas>

    <div id="checks">
      <input class="checkInput" id="videoInCheck" type="checkbox" checked>Video-In</input>
      <input class="checkInput" id="videoOutCheck" type="checkbox" checked>Video-Out</input>
      <input class="checkInput" id="audioInCheck" type="checkbox" checked>Audio-In</input>
      <input class="checkInput" id="audioOutCheck" type="checkbox" checked>Audio-Out</input>

    </div>

    <div id="buttons">
      <button id="joinButton">Join</button> 
      <button id="exitButton">Exit</button>


    </div>

    <div id="states" >
      
      <div style='display:none'>
        <div class="label">PC state:</div><div id="pcState" class="value"></div>
      </div>
      
      <div>
        <div class="label">PC ICE state:</div><div id="pcIceState" class="value"></div>
      </div>

      <div>
        <div class="label">Time:</div>  <div id="timeInfo" class="statistics" > </div>
      </div>

      <div>
        <div class="label">Sent:</div>  <div id="sentInfo" class="statistics" > </div>
      </div>

      <div>
        <div class="label">Recv:</div>  <div id="recvInfo" class="statistics" > </div>
      </div>

    </div>

    <div style='display:none'>
      <p>Local SDP</p>
      <textarea id="localSDP"></textarea>
      <p>Local Candidates</p>
      <textarea id="localCandidates"></textarea>

      <p>Remote SDP</p>
      <textarea id="answerSDP"></textarea>
      <p>Remote Candidates</p>
      <textarea id="answerCandidates"></textarea>
    </div>


  </div>

  <!-- <script src="../../../js/adapter.js"></script> -->
  <script src="js/adapter_root.js"></script>
  <script src="js/webrtchelper.js"></script>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/streamvisualizer.js"></script>
  <script src="js/main.js"></script>


  

  <!-- <script src="../../../js/lib/ga.js"></script> -->
</body>
</html>
