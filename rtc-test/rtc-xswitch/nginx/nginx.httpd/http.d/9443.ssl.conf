server {
    listen              9443 ssl;
    server_name         yssbook.local;
    keepalive_timeout   70;

    ssl_certificate     "/Users/easemob/Documents/kefu-webrtc/rtc-xswitch/nginx/ssl.certificate/server.crt";
    ssl_certificate_key "/Users/easemob/Documents/kefu-webrtc/rtc-xswitch/nginx/ssl.certificate/server.key.unsecure";
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;


    index index.html;

    root /Users/easemob/Documents/kefu-webrtc/rtc-xswitch/peer-http;
    location / {
        autoindex on; ##显示索引
        autoindex_exact_size on; ##显示大小
        autoindex_localtime on;   ##显示时间
    }

    location ^~ /webim/ {
        alias "/Users/DATA/WORK.HOME/projects/CO./EASEMOB_2016.05.03~/web-im/";
        index index.html;
    }

    location ^~ /xrtc-switch/ {
        #proxy_redirect off;

        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

        proxy_pass  http://127.0.0.1:1880/rtc;
    }
    
}
